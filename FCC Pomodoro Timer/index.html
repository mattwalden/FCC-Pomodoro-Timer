<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Pomodoro Timer</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<link href="content/style.css" rel="stylesheet">
	<!-- Bootstrap -->
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<h1>Pomodoro Timer</h1>
	<section class="container main">
		<div class="row timer-settings">
			<!-- break timer settings-->
			<div class="col-md-6">
				<button class="btn  btn-round" id="breakMinusFive">-5</button>
				<button class="btn  btn-round" id="breakMinusOne">-1</button>
				<input type="text" size="2" readonly id="breakLength" value="6">
				<button class="btn  btn-round timer-button" id="breakPlusOne">+1</button>
				<button class="btn  btn-round timer-button" id="breakPlusFive">+5</button>
			</div>
			<!-- sessiom timer settings-->
			<div class="col-md-6">
				<button class="btn  btn-round" id="sessionMinusFive">-5</button>
				<button class="btn  btn-round" id="sessionMinusOne">-1</button>
				<input type="text" size="2" readonly id="sessionLength" value="25 ">
				<button class="btn btn-round timer-button" id="sessionPlusOne">+1</button>
				<button class="btn btn-round timer-button" id="sessionPlusFive">+5</button>
			</div>
		</div>

		<div id="timer-row" class="row">
			<div class="col-md-4">
				<button class="btn" id="startSession">Start Session</button>

			</div>

			<div class="col-md-8">
				<input type="text" size="8" readonly id="timer" value="1">

			</div>
		</div>
		<div class="row" id="progessbar">
			<div class=col-md-12>
				<!-- Progress Bar -->
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
					<span class="sr-only">75% Complete</span>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src='script.js'></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>

</html>
